<div *ngFor="let tweet of tweets" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div  class="card">
                <div class="card-body">
                    {{tweet.text}}
                </div>
                <div class="card-footer text-right">
                   
                    {{tweet.date | timeAgo}}
                
                </div>
            </div>
            
        </div>

    </div>
    <br>
</div>
