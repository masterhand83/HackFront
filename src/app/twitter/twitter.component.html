<div *ngFor="let tweet of tweets" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div  class="card border-info mb-3">
                <div class="card-body">
                    {{tweet.text}}
                </div>
                <div class="card-footer text-right" style="background-color: #5DB6E1; color: white; ">
                    <small> <b>{{tweet.date | timeAgo}}</b> </small>
                   
                
                </div>
            </div>
            
        </div>

    </div>
    <br>
</div>
