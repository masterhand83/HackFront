<div *ngFor="let tweet of tweets" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div  class="card border-warning mb-3">
                <div class="card-body">
                    {{tweet.text}}
                </div>
                <div class="card-footer text-right" style="background-color: #FFCC00; color: white">
                    <small>  {{tweet.date | timeAgo}}</small>
                   
                
                </div>
            </div>
            
        </div>

    </div>
    <br>
</div>
