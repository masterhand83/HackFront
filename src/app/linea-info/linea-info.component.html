<div class="container my-4" *ngIf="$LineaObservable as linea;">
    <div class="card">
        <div class="card-header"><h5>{{linea.nombre}}</h5></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let estacion of linea.estacion">
                    <h4>{{estacion.nombre}}</h4>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar" [ngStyle]="{width: estacion.crowd+'%'}">{{estacion.crowd}}%</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
