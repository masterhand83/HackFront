  <app-root></app-root>

<script>

function example(nameRoute){

  var lineas=document.getElementById("lineas");
  var avisos=document.getElementById("avisos");;

  if(nameRoute=='lineas'){
    lineas.classList.add("lineas");
    avisos.classList.remove("avisos");

  }else if(nameRoute=='avisos'){
    avisos.classList.add("avisos");
    lineas.classList.remove("lineas");
  }
}

</script>
